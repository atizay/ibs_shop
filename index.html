<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Catalog</title>
</head>
<body>
  <!-- header -->
  <header class="section-outer">   
    <div class="section-inner section-inner_header">
      <div class="topbar">
        <div class="search-panel">
          <form>
            <label>
              <input type="search" class="search-panel__input" placeholder="Search products" />
                <svg class="search-panel__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11V11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"/>
              </svg>
            </label>
          </form>
        </div>
        <ul class="user-options">
          <li class="user-options__item">
            <a href="#" class="user-options__link">
              <span class="user-options__icon user-options__icon_shopping-cart"></span>
            </a>
          </li>
          <li class="user-options__item">
            <a href="#" class="user-options__link">
              <span class="user-options__icon user-options__icon_user-account"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- / header -->
  <main>
    <!-- catalog -->
    <section class="section-outer">
      <div class="section-inner">
        <ul class="product-list">

        </ul>
      </div>      
    </section>
    <!-- / catalog -->
  </main>
  <script src="api.js"></script>
  <script src="index.js"></script>
</body>
</html>
